<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      Couch Blog
    </ion-title>
	<ion-buttons end>
		<button ion-button icon-only (click)="pushAddPostPage()"><ion-icon name="add"></ion-icon></button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-card (click)="viewPost(post)" *ngFor="let post of posts">
		<ion-card-header>
			<img src="http://placehold.it/600x300" />
			<h2>{{post.title}}</h2>
		</ion-card-header>
		<ion-card-content>
			{{post.content}}
		</ion-card-content>
	</ion-card>

</ion-content>
